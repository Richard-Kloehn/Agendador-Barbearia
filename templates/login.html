<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Navalha's Barbearia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(218, 165, 32, 0.3);
        }
        
        .btn-gold {
            background: linear-gradient(135deg, #daa520 0%, #b8860b 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(218, 165, 32, 0.4);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <img src="/static/img/logo.png" alt="Logo" class="h-20">
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Área Administrativa</h1>
            <p class="text-gray-400">Navalha's Barbearia</p>
        </div>

        <!-- Card de Login -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <form method="POST" action="/admin-login">
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2" style="color: #daa520;"></i>Senha de Acesso
                    </label>
                    <input type="password" name="senha" 
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-yellow-600 focus:outline-none transition"
                        placeholder="Digite a senha"
                        required
                        autofocus>
                </div>

                {% if erro %}
                <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>{{ erro }}
                </div>
                {% endif %}

                <button type="submit" 
                    class="w-full btn-gold text-white font-bold py-3 rounded-xl shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-gray-600 hover:text-gray-800 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>Voltar ao Site
                </a>
            </div>
        </div>

        <p class="text-center text-gray-500 text-xs mt-6">
            Acesso restrito a administradores
        </p>
    </div>
</body>
</html>
